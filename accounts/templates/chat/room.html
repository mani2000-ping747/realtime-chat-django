{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room: {{ room_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f3f4f7, #e2e6ea);
            font-family: 'Segoe UI', sans-serif;
        }

        .chat-wrapper { display: flex; flex-direction: column; height: 100vh; }
        .chat-header {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .chat-box {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .self { align-self: flex-end; background-color: #198754; color: white; }
        .other { align-self: flex-start; background-color: #0d6efd; color: white; }
        .chat-input { display: flex; gap: 10px; align-items: center; }

        .file-attach-btn {
            background: none; border: none; font-size: 1.5rem;
            cursor: pointer; color: #555;
        }

        .file-attach-btn:hover { color: #000; }
        .hidden-file { display: none; }

        .dark-mode { background-color: #121212; color: #f5f5f5; }
        .dark-mode .chat-box, .dark-mode input, .dark-mode textarea {
            background-color: #1e1e1e; color: #ffffff;
        }

        .dark-mode .chat-header {
            background: linear-gradient(45deg, #222, #555);
        }

        .list-group-item {
            background: transparent;
            border: none;
            color: inherit;
        }

        .dark-toggle {
            border: none;
            background: #fff;
            color: #000;
            border-radius: 20px;
            padding: 6px 16px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }

        .dark-toggle:hover {
            background: #000;
            color: #fff;
        }
        #emoji-picker {
        max-height: 300px;
        width: 300px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }   

    </style>
</head>
<body>

<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" id="csrf-token">

<div class="chat-wrapper">
    <div class="chat-header">
        <h4>Room: {{ room_name }}</h4>
        <button id="toggle-dark" class="dark-toggle">üåì Toggle Theme</button>
    </div>

    <div class="container-fluid chat-container">
        <div class="chat-box">
            <p class="text-muted">Logged in as <strong>{{ username }}</strong></p>
            <h6 class="mt-3">üü¢ Online Users</h6>
            <ul id="online-users" class="list-group list-group-flush mb-3"></ul>

            <div id="chat-log" class="chat-history d-flex flex-column"></div>
            <p id="typing-status" class="text-muted fst-italic mt-2"></p>

            <div class="chat-input position-relative">
                <input type="text" id="chat-message-input" class="form-control" placeholder="Type your message..." autocomplete="off">
                <button class="btn btn-primary" id="chat-message-submit">Send</button>
                <button class="file-attach-btn" id="file-attach-btn" title="Attach File">üîó</button>
                <button class="file-attach-btn" id="emoji-btn" title="Emoji Picker">üòä</button>
                <input type="file" id="file-input" class="hidden-file">
            
                <emoji-picker id="emoji-picker" style="position: absolute; bottom: 60px; right: 0; z-index: 1000; display: none;"></emoji-picker>
            </div>
<script>
    const roomName = "{{ room_name }}";
    const userName = "{{ username }}";
    const csrfToken = document.getElementById("csrf-token").value;

    const chatLog = document.querySelector('#chat-log');
    const typingStatus = document.querySelector('#typing-status');
    const onlineUsersList = document.getElementById("online-users");
    const fileInput = document.getElementById('file-input');
    const fileAttachBtn = document.getElementById('file-attach-btn');

    const emojiBtn = document.getElementById('emoji-btn');
    const emojiPicker = document.getElementById('emoji-picker');
    const chatInput = document.getElementById('chat-message-input');

    // Toggle emoji picker
    emojiBtn.onclick = function () {
        emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    };

    // Insert emoji into input
    emojiPicker.addEventListener('emoji-click', event => {
        chatInput.value += event.detail.unicode;
        emojiPicker.style.display = 'none';
    });

    const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);

        if (data.message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message ' + (data.username === userName ? 'self align-self-end' : 'other align-self-start');
            msgDiv.innerHTML = `<strong>${data.username}</strong><br>${data.message}<br><small>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</small>`;
            chatLog.appendChild(msgDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
            typingStatus.innerText = '';
        }

        if (data.file_url) {
            const fileName = data.file_url.split('/').pop();
            const downloadUrl = `/chat/download/${fileName}`;
            const heading = data.file_heading || "File Upload";

            const fileExt = fileName.split('.').pop().toLowerCase();
            let icon = 'üìé', label = 'Download file';

            if (['jpg', 'jpeg', 'png'].includes(fileExt)) {
                icon = 'üñºÔ∏è'; label = 'Image file';
            } else if (fileExt === 'pdf') {
                icon = 'üìÑ'; label = 'PDF file';
            } else if (['xls', 'xlsx', 'csv'].includes(fileExt)) {
                icon = 'üìä'; label = 'Excel sheet';
            }

            const fileDiv = document.createElement('div');
            fileDiv.className = 'chat-message ' + (data.username === userName ? 'self align-self-end' : 'other align-self-start');
            fileDiv.innerHTML = `
                <strong>${data.username}</strong><br>
                <div><b>${heading}</b></div>
                <a href="${downloadUrl}" download>${icon} ${label} - ${fileName}</a><br>
                <small>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</small>
            `;
            chatLog.appendChild(fileDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        if (data.typing && data.username !== userName) {
            typingStatus.innerText = `${data.username} is typing...`;
            clearTimeout(window.typingTimeout);
            window.typingTimeout = setTimeout(() => {
                typingStatus.innerText = '';
            }, 2000);
        }

        if (data.users) {
            onlineUsersList.innerHTML = '';
            data.users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                li.className = 'list-group-item';
                onlineUsersList.appendChild(li);
            });
        }
    };

    chatSocket.onclose = function () {
        console.error("WebSocket closed unexpectedly.");
    };

    document.querySelector('#chat-message-submit').onclick = function () {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        if (message.trim() !== "") {
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': userName
            }));
            messageInputDom.value = '';
            typingStatus.innerText = '';
        }
    };

    document.querySelector('#chat-message-input').addEventListener('input', function () {
        chatSocket.send(JSON.stringify({
            'typing': true,
            'username': userName
        }));
    });

    document.getElementById('toggle-dark').onclick = function () {
        document.body.classList.toggle('dark-mode');
    };

    fileAttachBtn.onclick = function () {
        fileInput.click();
    };

    fileInput.onchange = async function () {
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('room_name', roomName);

        try {
            const response = await fetch('/chat/upload/', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrfToken },
                body: formData
            });

            const data = await response.json();
            if (data.file_url) {
                chatSocket.send(JSON.stringify({
                    'file_url': data.file_url,
                    'username': userName
                }));
                fileInput.value = '';
            } else {
                alert("Upload failed: " + data.message);
            }
        } catch (err) {
            console.error("File upload error:", err);
        }
    };
</script>

</body>
</html>
