<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <p class="text-muted">Logged in as <strong>{{ username }}</strong> ({{ request.user.role }})</p>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .lobby-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container lobby-container text-center">
    <h2 class="mb-3">Welcome, {{ request.user.username }}!</h2>
    <p class="mb-4">
      You are logged in as
      <span class="badge {% if request.user.role == 'teacher' %}bg-primary{% else %}bg-secondary{% endif %}">
        {{ request.user.role|title }}
      </span>
    </p>

    <form method="post" class="mb-4">
      {% csrf_token %}
      <div class="mb-3">
        <label for="room_name" class="form-label">Enter Room Name:</label>
        <input type="text" name="room_name" id="room_name" class="form-control" placeholder="e.g., class10-math" required>
      </div>
      <button type="submit" class="btn btn-success">Join Room</button>
    </form>

    <hr>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
  </div>

  <!-- Bootstrap JS (optional, for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
