<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Poppins', sans-serif;
    }

    .lobby-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      font-size: 1rem;
      padding: 0.5em 1em;
    }

    .form-control:focus {
      border-color: #66d9e8;
      box-shadow: 0 0 0 0.2rem rgba(102, 217, 232, 0.25);
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-outline-danger:hover {
      background-color: #dc3545;
      color: white;
    }

    .username-info {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: -20px;
      margin-bottom: 30px;
    }

    .dropdown-menu {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="container lobby-container text-center">
    <h2 class="mb-2">ðŸ‘‹ Welcome, {{ request.user.username }}!</h2>
    <p>
      You are logged in as
      <span class="badge {% if request.user.role == 'teacher' %}bg-primary{% else %}bg-secondary{% endif %}">
        {{ request.user.role|title }}
      </span>
    </p>

    <form method="post" class="mb-4">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="room_name" class="form-label fw-semibold">Enter Room Name:</label>
        <input type="text" name="room_name" id="room_name" class="form-control" placeholder="e.g., class10-math" required>
      </div>

      <!-- Optional: Dropdown for recent rooms -->
      {% if recent_rooms %}
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Or select from recent rooms:</label>
        <select name="room_name" class="form-select">
          {% for room in recent_rooms %}
          <option value="{{ room }}">{{ room }}</option>
          {% endfor %}
        </select>
      </div>
      {% endif %}

      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-box-arrow-in-right"></i> Join Room
      </button>
    </form>

    <hr>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
      <i class="bi bi-box-arrow-left"></i> Logout
    </a>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
